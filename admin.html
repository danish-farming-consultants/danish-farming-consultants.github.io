<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="DFC Danish Farming Consultants - chów i hodowla trzody - uprawa zbóż - produkcja pasz - PRODUKCJA ROLNA - TRZODA CHLEWNA - Gliwice">
  <meta name="author" content="Michał Kowol, Aleksandra Paruzel">

  <title>DFC Danish Farming Consultants</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
  <link href="css/admin.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<div class="container">
  <div class="row with-top-padding">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-2">Oferta</div>
        <div class="col-xs-10" style="padding-right: 6px">
          <input id="offer-info-id" type="text" style="display: none">
          <input id="offer-info-title" class="full-width" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="offers-placeholder"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 with-padding">
      <input id="btn-offers-save" type="button" class="btn btn-green center-block" value="Zapisz">
    </div>
  </div>
</div>

<script id="offerTemplate" type="text/html">
  <div class="offer-container col-md-4">
    <input class="id" type="text" value="<%=id%>" style="display: none">
    <div class="row">
      <div class="col-xs-6">Nazwa</div>
      <div class="col-xs-6"><input class="name" type="text" value="<%=name%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-6">liczba</div>
      <div class="col-xs-6"><input class="amount" type="text" value="<%=amount%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-6">waga min</div>
      <div class="col-xs-6"><input class="weightMin" type="text" value="<%=weightMin%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-6">waga max</div>
      <div class="col-xs-6"><input class="weightMax" type="text" value="<%=weightMax%>"></div>
    </div>
  </div>
</script>

<div id="create-news-container" class="container">
  <div class="row with-top-padding">
    <div class="col-md-9">
      <div class="row">
        <div class="col-xs-1">Tytuł</div>
        <div class="col-xs-11"><input class="title full-width" type="text"></div>
      </div>
      <div class="row">
        <div class="col-xs-1">Data</div>
        <div class="col-xs-1"><input id="createDatepicker" class="datepicker createdDate" type="text"></div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <textarea class="body full-width" rows="8"></textarea>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row with-padding">
        <input id="btn-news-create" type="button" class="btn btn-green center-block" value="Dodaj">
      </div>
    </div>
  </div>
</div>

<div id="news-placeholder"></div>

<script id="newsTemplate" type="text/html">
  <div class="container">
    <div id="news-<%=id%>" class="row with-top-padding">
      <div class="col-md-9">
        <div class="row">
          <div class="col-xs-1">Tytuł</div>
          <div class="col-xs-11"><input class="title full-width" type="text" value="<%=title%>"></div>
        </div>
        <div class="row">
          <div class="col-xs-1">Data</div>
          <div class="col-xs-3"><input class="datepicker createdDate" type="text" value="<%=createdDate%>"></div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <textarea class="body full-width" rows="8"><%=body%></textarea>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row with-padding">
          <input type="button" class="btn btn-green center-block btn-news-save" data-id="<%=id%>" value="Zapisz">
        </div>
        <div class="row with-padding">
          <input type="button" class="btn btn-green center-block btn-news-delete" data-id="<%=id%>" value="Usuń">
        </div>
      </div>
    </div>
  </div>
</script>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker.pl.min.js"></script>
<script src="js/tmpl.js"></script>
<script src="js/api.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
