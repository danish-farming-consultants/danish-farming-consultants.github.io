<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="DFC Danish Farming Consultants - chów i hodowla trzody - uprawa zbóż - produkcja pasz - PRODUKCJA ROLNA - TRZODA CHLEWNA - Gliwice">
  <meta name="author" content="Michał Kowol, Aleksandra Paruzel">

  <title>DFC Danish Farming Consultants</title>

  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/admin.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<div class="container">
  <div class="row with-top-padding">
    <div class="col-md-12">
      <div class="row">
        <div class="col-xs-2">Oferta</div>
        <div class="col-xs-10" style="padding-right: 6px">
          <input id="offer-info-id" type="text" style="display: none">
          <input id="offer-info-title" class="full-width" type="text">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="offers-placeholder"></div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 with-padding">
      <input id="btn-offers-save" type="button" class="btn btn-primary center-block" value="Zapisz">
    </div>
  </div>
</div>

<script id="offerTemplate" type="text/html">
  <div class="offer-container col-md-3">
    <input class="id" type="text" value="<%=id%>" style="display: none">
    <div class="row">
      <div class="col-xs-4">Nazwa</div>
      <div class="col-xs-4"><input class="name" type="text" value="<%=name%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-4">liczba</div>
      <div class="col-xs-4"><input class="amount" type="text" value="<%=amount%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-4">waga min</div>
      <div class="col-xs-4"><input class="weightMin" type="text" value="<%=weightMin%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-4">waga max</div>
      <div class="col-xs-4"><input class="weightMax" type="text" value="<%=weightMax%>"></div>
    </div>
    <div class="row">
      <div class="col-xs-4">cena</div>
      <div class="col-xs-4"><input class="price" type="text" value="<%=price%>"></div>
    </div>
  </div>
</script>

<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/lib/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js"></script>
<script src="/js/tmpl.js"></script>
<script src="/js/api.js"></script>
<script src="/js/offers.js"></script>

</body>
</html>
